{% extends 'base.html' %}
{% block 'main' %}
    <div class="container mt-5">
        <h1 class="text-center">Apply for {{ job.jobtitle }} at {{ company.company_name }}</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="applicant_name">Name:</label>
                <input type="text" class="form-control" id="applicant_name" name="applicant_name" value="{{request.user.first_name}} {{request.user.last_name}}" required>
            </div>
            <div class="form-group">
                <label for="applicant_email">Email:</label>
                <input type="email" class="form-control" id="applicant_email" name="applicant_email" value="{{request.user.email}}" required>
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter:</label>
                <textarea class="form-control" id="cover_letter" name="cover_letter" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" class="form-control-file" id="resume" name="resume">
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    {% endblock 'main' %}
