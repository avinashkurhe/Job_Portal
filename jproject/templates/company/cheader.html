{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Bootstrap</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div>
        <div class="row mt-0">
            <!-- Header section start or 1st row start -->
            <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/company_view">JobPortal</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="/company_view">Home</a>
                            </li>
                           
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/company_profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/see_application_for_company">See Applications</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/premium_form_view">Premium</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login_view">Login</a>
                            </li>
                            {% endif %}
                       

                        <li class="nav-item">
                            <a class="nav-link" href="/post_job">Post Job</a>
                        </li>
                    </ul>

                        <ul>
                            <a class="nav-link me-auto" href=""><strong>HR. {{ user.username }}</strong></a>
                        </ul>


                    </div>
                </div>
            </nav>
        </div>
    </div>
