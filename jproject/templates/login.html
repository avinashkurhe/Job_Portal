{% extends 'base.html' %}
{% block 'main' %}
    <div class="container" >
        <div class="row mt-5" >
            <div class="col-md-5 mx-auto shadow p-3" style="background-color: cornsilk;">
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                 {{errmsg}}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <h3 style="text-align: center;">User Login</h3>
                    <div class="mb-3">
                        <label for="input4" class="form-label">User Email</label>
                        <input type="email" class="form-control" id="input4" name="email" value="{{email}}"> 
                    </div>
                    
                      <div class="mb-3">
                        <label for="input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input2" name="pass" value="{{pass}}">
                      </div>
                      
                
                      <button type="submit" class="btn btn-danger">Login</button>
                      &nbsp; &nbsp;&nbsp; New User.? &nbsp; <a href="/register">Register</a>

                </form>
            </div>
        </div>
    </div>
    {% endblock 'main' %}
