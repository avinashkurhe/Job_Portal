{% extends 'base.html' %}
{% block 'main' %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mx-auto shadow p-3" style="background-color: cornsilk;">
                <form method="post" action="">
                    {% csrf_token %}
                    <h3 class="text-center">User Register</h3>
                    {% if errmsg %}
                        <div class="alert alert-danger">{{ errmsg }}</div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="role" class="form-label">User Option</label>
                        <select name="role" id="role" class="form-control">
                            <option value="">----Select Role----</option>
                            <option value="Candidate">Candidate</option>
                            <option value="Company">Company</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" value="{{ fname }}">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" value="{{ lname }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" name="pass" value="{{ pass }}">
                    </div>
                    <div class="mb-3">
                        <label for="cpass" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpass" name="cpass" value="{{ cpass }}">
                    </div>
                    <button type="submit" class="btn btn-danger">SignUp</button>
                    &nbsp; &nbsp;&nbsp; Already a user? &nbsp; <a href="/login_view">Login</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock 'main' %}
